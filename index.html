<html lang="en">

<head>

    <!-- Latest compiled and minified CSS -->

    <title>Counter</title>
</head>

<body class="body">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="counter text-center">
            <h4 class="text-danger">Faisal Mahmood</h4>
            <h1>Counter</h1>
            <h1 id="counter">0</h1>

        <div class="d-flex justify-content-center gap-3 mt-4">

            <button type="button" class="btn btn-secondary" onclick="change()">Decrease</button>
        </div>
    </div>
